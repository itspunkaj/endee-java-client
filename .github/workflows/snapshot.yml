name: Dev Build

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build and test
        run: mvn -B clean verify

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: endee-java-client-dev
          path: target/*.jar
          retention-days: 7
